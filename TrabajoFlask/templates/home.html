<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/0b67764d07.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container" style="margin-bottom: 2%; padding-bottom: 2%; margin-top:2%; padding-left: 15%;padding-right: 15%; background-color:#F5F5F5;border-style: solid; border-width: 1px; border-color: #CCCCCC; border-radius: 12px;">
        <div class="row">
            <div class="col">
                <h2 style="margin-top: 5%;" align="center">TAREAS</h2>
            </div>
        </div>
        <div class="row" style="padding-left: 15%;padding-right: 15%;">
            <form style=" padding-top: 1%; padding-bottom: 1%;padding-left: 5%;padding-right: 5%;" method="POST" action="/" class="text-center">
                <div class="form-group col">
                    <input type="text" class="form-control" name="tarea" placeholder="Escribe una tarea...">
                </div>
                <div class="col"><button type="submit" class="btn btn-primary">AÃ±adir tarea</button></div>
            </form>
        </div>
        <div class="row" style="margin-top: 5%; background-color:white;border-color: #CCCCCC; border-style: solid; border-width: 1px; border-radius: 5px;">
            <div class="col">
                <table class="table table-dark table-hover" style="margin-bottom: 0px">
                    <colgroup>
                        <col span="1" style="width: 90%;">
                        <col span="1" style="width: 5%;">
                        <col span="1" style="width: 5%;">
                    </colgroup>
                    <tbody align="center">
                        {% for tarea in tareas %}
                        <tr>
                            <td>
                                <table>
                                    {% if tarea.marcado == 0 %}
                                    <tr>{{tarea.nombre}}</tr>
                                    {% endif %} {% if tarea.marcado == 1 %}
                                    <tr><strike>{{tarea.nombre}}</strike></tr>
                                    {% endif %}
                                </table>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <form method="POST" action="./update" class="text-center">
                                            <input width="50%" type="hidden" class="form-control" name="id" value="{{tarea.id}}">
                                            <button type="submit" name="TerminaOBorra" value="terminado" class="btn btn-success"><i class="far fa-check-square"></i></button>

                                        </form>
                                    </tr>
                                </table>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <form method="POST" action="./delete" class="text-center">
                                            <input width="50%" type="hidden" class="form-control" name="id" value="{{tarea.id}}">
                                            <button type="submit" name="TerminaOBorra" value="borrado" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                        </form>
                                    </tr>

                                </table>

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
